<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Guess Who? - The Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Game Styles -->
    <link rel="stylesheet" href="game-style.css">
</head>
<body>

    <div class="container-fluid my-4">
        <div class="text-center mb-4">
            <h1 class="game-title-main">AWS Guess Who?</h1>
            <a href="index.html" class="btn btn-outline-light btn-sm">Back to Study Guide</a>
        </div>

        <!-- Game Setup Section -->
        <div id="game-setup" class="game-setup text-center">
            <h2 class="section-title mb-3">Game Setup</h2>
            <p class="text-white-50">To play with friends, use the same Game ID - just agree on the same word, phrase or number.</p>
            <div class="mb-3">
                <label for="seed-input" class="form-label visually-hidden">Game ID</label>
                <input type="text" class="form-control" id="seed-input" placeholder="I love AWS <3">
            </div>
            <button id="start-game-btn" class="btn btn-warning btn-lg">Start Game</button>
        </div>

        <!-- Main Game Content (Initially Hidden) -->
        <div id="game-content" class="hidden">
            <!-- Mystery Card Section -->
            <div class="mystery-card-section text-center mb-4">
                <h2 class="section-title">Your Mystery Service</h2>
                <div class="mystery-card-container">
                    <div id="mystery-card" class="card game-card">
                        <div class="card-body">
                            <h3 class="card-title-mystery">?</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Board Section -->
            <div id="game-board" class="game-board">
                <!-- Cards will be dynamically inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="infoModalLabel">Service Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Card features will be injected here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Game Script -->
    <script src="game-script.js"></script>
</body>
</html>
