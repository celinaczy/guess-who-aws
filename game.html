<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Guess Who? - The Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Game Styles -->
    <link rel="stylesheet" href="game-style.css">
</head>
<body>

    <div class="container-fluid my-4">
        <div class="text-center mb-4">
            <h1 class="game-title">AWS Guess Who?</h1>
            <a href="index.html" class="btn btn-outline-secondary btn-sm">Back to Study Guide</a>
        </div>

        <!-- Mystery Card Section -->
        <div class="mystery-card-section text-center mb-4">
            <h2>Your Mystery Service</h2>
            <div class="mystery-card-container">
                <div id="mystery-card" class="card game-card">
                    <div class="card-body">
                        <h3 class="card-title">?</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Board Section -->
        <div id="game-board" class="game-board">
            <!-- Cards will be dynamically inserted here by JavaScript -->
        </div>
    </div>

    <!-- Custom Game Script -->
    <script src="game-script.js"></script>
</body>
</html>
